  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
  - repo: https://github.com/pre-commit/mirrors-ruff
    rev: v1.3.0
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: system
